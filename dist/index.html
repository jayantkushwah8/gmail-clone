<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gmail Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
         <!-- header starts  -->
    <header class="flex justify-between items-center ">
        <!-- header left  -->
        <div class="flex items-center">
            <span  class="cursor-pointer p-3 material-symbols-outlined">menu</span>
            <img class="w-20"
                src="https://static.dezeen.com/uploads/2020/10/gmail-google-logo-rebrand-workspace-design_dezeen_2364_col_0.jpg"
                alt="">
        </div>

        <!-- header middle  -->
        <div style="flex: 0.7;" class="flex items-center p-3 bg-slate-100 rounded-xl">
            <span class="material-symbols-outlined"> search </span>
            <input class="border-0 w-full p-3 outline-none font-normal bg-transparent" type="text " placeholder="Search in emails">
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>

        <!-- header right  -->
        <div class="flex pr-5 text-gray-600">
            <span class="material-symbols-outlined cursor-pointer p-3 ">apps </span>
            <span class="material-symbols-outlined cursor-pointer p-3">notifications</span>
            <span class="material-symbols-outlined cursor-pointer p-3"> account_circle</span>
        </div>
    </header>
    <!-- header ends  -->
    </body>
</html>
